<div class="marginl'">


    <h4>User Table : </h4>
    <table class="col-lg-12 col-md-12 col-sm-12 table table-striped">
        <thead>
            <tr>

                <td colspan="3"><b>Name</b></td>
                <td colspan="3"><b>Email</b></td>
                <td colspan="3"><b>Phone</b></td>
                <td colspan="3"><b>Album</b></td>
                <td colspan="3"><b>Post</b></td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users | slice: (page-1) * pageSize : page * pageSize ; let i = index ">
                <td colspan="3">{{user.name}}</td>
                <td colspan="3">{{user.email}}</td>
                <td colspan="3">{{user.phone}}</td>
                <td colspan="3"><a routerLink="/view-album/{{user.id}}/{{user.name}}">View</a></td>
                <td colspan="3"><a routerLink="/view-post/{{user.id}}/{{user.name}}">View</a></td>
            </tr>

        </tbody>

    </table>

    <div class="row">
         
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="users.length"></ngb-pagination>
    </div>

</div>
